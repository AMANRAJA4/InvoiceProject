<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Invoice Details</title>
</head>

<body>

    <div style="text-align: center;">
        <h1>Invoice Details</h1>

        <form method="post" action="{% url 'save_update' details.pk %}">
            {% csrf_token %}
            <table style="margin: 0px auto;">
                <tr>
                    <th>PK</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>

                <tr>
                    <td>{{ details.pk }}</td>
                    <td>{{ details.invoice.customer_name }}</td>
                    <td><input type="text" name="description" value="{{ details.description }}"></td>
                    <td><input type="text" name="quantity" value="{{ details.quantity }}"></td>
                    <td><input type="text" name="unit_price" value="{{ details.unit_price }}"></td>
                    <td><input type="text" name="price" value="{{ details.price }}"></td>
                    <td><button type="submit">Update</button></td>
                </tr>

            </table>
        </form>
    </div>

</body>

</html>
