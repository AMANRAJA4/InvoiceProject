<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div style="text-align: center;">
        <h1> Invoices </h1>

        <table style="margin: 0px auto;">
            <tr>
                <th>PK</th>
                <th>Name</th>
                <th>Date</th>
            </tr>
            {% for i in invoices %}
            <tr>
                <td>{{ i.pk }}</td>
                <td>{{ i.customer_name }}</td>
                <td>{{ i.date }}</td>
            </tr>
            {% endfor %}
            
        </table>
    </div>

</body>

</html>
